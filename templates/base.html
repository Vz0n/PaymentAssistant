<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>{% block title %} {% endblock %} | Asistencia de pagos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <meta name="title" content="Asistencia de pagos">
    <meta name="description" content="Un sitio web para pagar las cuotas desde el hogar">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="image" href="/static/img/1.jpg">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    {% include "components/bar.html" %}
    <div id="background-img"></div>
    <div id="content-{{ page_type }}" data-aos="fade-up" data-to-blurry>
      {% block body %}    
      {% endblock %}
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/static/js/script.js"></script>
    <script>
        AOS.init({
            duration: 1000
        });
    </script>
</body>
</html>
