<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .content {
            background: #ffffff;
            border: 1px solid rgba(13, 110, 253, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(13, 110, 253, 0.1);
            padding: 20px;
        }
        h3 {
            color: #0a58ca;
            font-weight: 700;
            margin-bottom: 15px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 8px 0;
            border-bottom: 1px solid #e7f1ff;
        }
        li:last-child {
            border-bottom: none;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Notificación de Pago</h2>
    </div>
    <div class="content">
        <p>Se ha realizado un pago a través de la plataforma del asistente de pagos para la cuota {{ fee_number }}.</p>
        
        <h3>Datos del cliente</h3>
        <ul>
            <li><strong>Nombre:</strong> {{ fname }} {{ lname }}</li>
            <li><strong>Correo:</strong> {{ email }}</li>
            <li><strong>Cédula de identidad:</strong> {{ ci }}</li>
            <li><strong>ID de transferencia:</strong> {{ pid }}</li>
        </ul>
    </div>
    <div class="footer">
        <p>PaymentAssistant</p>
    </div>
</body>
</html>
