<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .content {
            background: #ffffff;
            border: 1px solid rgba(13, 110, 253, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(13, 110, 253, 0.1);
            padding: 20px;
        }
        h3 {
            color: #0a58ca;
            font-weight: 700;
            margin-bottom: 15px;
        }
        .btn {
            display: inline-block;
            background: #0d6efd;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            margin: 20px 0;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background: #0a58ca;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>Pago de cuotas</h3>
    </div>
    <div class="content">
        <p>Hola, estimado estudiante</p>
        <p>Le enviamos este correo para notificarle que hoy es la fecha del pago de la cuota número {{ count }} 
            y que debe pagarla ya que si no, no podrá entrar a la universidad.</p>
        
        <a href="{{ url }}" class="btn">Haz click aquí para ir a pagarla</a>
    </div>
    <div class="footer">
        <p>PaymentAssistant</p>
    </div>
</body>
</html>
