{% extends "base.html" %}
{% block title %}
Perfil
{% endblock %}

{% block head %}
<style>
  .profile-section {
    min-height: 100vh;
    position: relative;
    padding: 80px 0;
    box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.3);
    overflow: hidden;
  }

  .profile-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background:  linear-gradient(135deg, 
        rgba(34, 10, 139, 0.541) 0%, 
        rgba(4, 3, 75, 0.9) 100%);
    z-index: 1;
  }

  .profile-section .container {
    position: relative;
    z-index: 2;
    color: #fff;
  }

  .profile-title {
    font-size: 2.5rem;
    font-weight: 800;
    margin-bottom: 1rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
  }

  .profile-form {
    background: rgba(255, 255, 255, 0.15);
    padding: 2rem;
    border-radius: 15px;
    
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    max-width: 600px;
    margin: 0 auto;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-label {
    color: rgba(255, 255, 255, 0.9);
    font-weight: 500;
    margin-bottom: 0.5rem;
    display: block;
  }

  .form-control {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
    padding: 0.8rem;
    transition: all 0.3s ease;
    width: 100%;
    border-radius: 6px;
  }

  .form-control:disabled {
    background: rgba(255, 255, 255, 0.05);
    cursor: not-allowed;
  }

  .form-control:focus {
    background: rgba(255, 255, 255, 0.15);
    border-color: rgba(255, 255, 255, 0.5);
    box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.1);
  }

  .notification-info {
    color: rgba(255, 255, 255, 0.8);
    font-size: 0.9rem;
    margin: 0.5rem 0;
  }

  .save-btn {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    font-weight: 600;
    background: var(--primary-blue);
    border: none;
    border-radius: 6px;
    color: white;
    margin-top: 1rem;
    box-shadow: 0 8px 25px rgba(30, 4, 124, 0.3);
    transition: all 0.3s ease;
  }

  .save-btn:hover {
    background: var(--secondary-blue);
    transform: translateY(-2px);
    box-shadow: 0 12px 35px rgba(30, 4, 124, 0.5);
  }

  .back-btn {
    display: inline-block;
    padding: 12px 25px;
    font-size: 0.90rem;
    color: white;
    text-decoration: none;
    margin-top: 1rem;
    border: 1px solid rgba(255, 255, 255, 0.5);
    border-radius: 6px;
    transition: all 0.3s ease;
  }

  .back-btn:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: translateY(-3px);
    color: white;
    text-decoration: none;
  }

  .message {
    color: #ff4444;
    background: rgba(255, 68, 68, 0.1);
    padding: 0.75rem;
    border-radius: 6px;
    margin: 1rem 0;
    text-align: center;
    display: block;
  }

  .form-check {
    margin-top: 1rem;
    position: relative;
    display: flex;
    align-items: flex-start;
    gap: 1rem;
  }

  .form-check-input {
    margin: 0;
    width: 20px;
    height: 20px;
    margin-top: 0.3rem;
  }

  .form-check .form-label {
    margin: 0;
    flex: 1;
  }
</style>
{% endblock %}

{% block body %}
<div class="profile-section">
  <div class="container">
    <div data-aos="fade-up" data-aos-duration="1000" class="text-center">
      <img src="{{ url_for('static', filename='icon.svg') }}" alt="Icóno app" class="mb-4" style="width: 150px; height: auto;">
      <h1 class="profile-title">Perfil de usuario</h1>
    </div>

    <div class="profile-form" data-aos="fade-up" data-aos-delay="200">
      {% if message != None %}
      <span class="message">{{ message }}</span>
      {% endif %}
      
      <form method="POST">
        <div class="form-group">
          <label class="form-label" for="fname">Primer nombre</label>
          <input class="form-control" name="fname" id="fname" value="{{ data[0] }}">
        </div>

        <div class="form-group">
          <label class="form-label" for="lname">Segundo nombre</label>
          <input class="form-control" name="lname" id="lname" value="{{ data[1] }}">
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Correo</label>
          <input class="form-control" name="email" id="email" value="{{ data[2] }}" disabled>
        </div>

        <div class="form-check">
          {% if data[3] == 1 %}
            <input class="form-check-input" type="checkbox" name="enable_notifications" id="notifications" checked>
          {% else %}
            <input class="form-check-input" type="checkbox" name="enable_notifications" id="notifications">
          {% endif %}
          <label class="form-label" for="notifications">
            Activar notificación por correo
            <p class="notification-info">Esta opción es para habilitar el envío de una notificación de pago por correo cuando sea un día en el que se deba pagar una cuota.</p>
          </label>
        </div>

        <input hidden name="csrf_token" value="{{ csrf_token() }}"/>
        <button type="submit" class="save-btn">
          <i class="fas fa-save me-2"></i>
          Guardar cambios
        </button>
      </form>

      <div class="text-center">
        <a href="/" class="back-btn">
          <i class="fas fa-arrow-left me-2"></i>
          Volver a la página principal
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
