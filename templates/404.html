{% extends "base.html" %}
{% block title %}
Página no encontrada
{% endblock %}

{% block head %}
<style>
  .error-section {
    min-height: 100vh;
    position: relative;
    padding: 80px 0;
    box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--primary-blue);
    background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
  }

  .error-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    padding: 2.5rem;
    text-align: center;
    box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
    max-width: 600px;
    width: 90%;
    margin: 0 auto;
    transition: all 0.3s ease;
  }

  .error-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 25px 65px rgba(0, 0, 0, 0.4);
  }

  .error-message {
    color: #fff;
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
    font-weight: 300;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
  }

  .error-title {
    color: #fff;
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 1rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
  }

  .error-code {
    font-size: 6rem;
    font-weight: 800;
    color: rgba(255, 255, 255, 0.15);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 0;
    margin: 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
  }

  .home-button {
    display: inline-block;
    padding: 15px 35px;
    background: rgba(255, 255, 255, 0.15);
    color: #fff;
    text-decoration: none;
    border-radius: 50px;
    font-weight: 600;
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
    position: relative;
    z-index: 1;
  }

  .home-button:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-3px);
    box-shadow: 0 18px 45px rgba(0, 0, 0, 0.3);
    color: #fff;
  }

  .error-icon {
    font-size: 4rem;
    color: #fff;
    margin-bottom: 1.5rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    position: relative;
    z-index: 1;
  }
</style>
{% endblock %}

{% block body %}
<div class="error-section">
  <div class="container">
    <div class="error-card" data-aos="fade-up" data-aos-duration="1000">
      <h1 class="error-code">404</h1>
      <i class="fas fa-search error-icon"></i>
      <h2 class="error-title">Página no encontrada</h2>
      <p class="error-message">Lo sentimos, la página que buscas no existe... aún</p>
      
      <a href="/" class="home-button" data-aos="fade-up" data-aos-delay="200">
        <i class="fas fa-home me-2"></i>
        Volver a la página principal
      </a>
    </div>
  </div>
</div>
{% endblock %}
