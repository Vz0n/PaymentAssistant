{% set role = get_session_data("role") %}
<nav class="navbar">
    <a href="/">Página principal</a>
    <div class="user-buttons">
    {% if role != "" %}
      <a href="/payment">Cuotas</a>
    {% if role == "admin" %}
      <a href="/admin">Administración</a>
    {% endif %}
      <menu id="dropdown-menu">
        <span class="dropdown-menu-span">Usuario</span>
        <div class="dropdown-links">
            <a class="link-button" href="/account/profile">Perfil</a>
            <a class="link-button" href="/account/change_password">Cambiar contraseña</a>
            <a class="link-button" href="/account/logout">Cerrar sesión</a>
        </div>
      </menu>
    {% else %}
      <a href="/account/login">Iniciar sesión</a>
      <a href="/account/register">Registrarse</a>
    {% endif %}
    </div>
</nav>
