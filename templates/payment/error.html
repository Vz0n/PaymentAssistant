{% extends "base.html" %}
{% block title %}
Error
{% endblock %}

{% block head %}
<style>
  .error-section {
    min-height: 100vh;
    position: relative;
    padding: 80px 0;
    box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--primary-blue);
    background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
  }

  .error-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    padding: 2.5rem;
    text-align: center;
    box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
    max-width: 600px;
    width: 90%;
    margin: 0 auto;
    transition: all 0.3s ease;
  }

  .error-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 25px 65px rgba(0, 0, 0, 0.4);
  }

  .error-title {
    color: #fff;
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 1.5rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
  }

  .error-list {
    list-style: none;
    padding: 0;
    margin: 0 0 2rem 0;
  }

  .error-item {
    background: rgba(255, 59, 48, 0.15);
    color: #fff;
    padding: 1rem 1.5rem;
    margin-bottom: 0.75rem;
    border-radius: 8px;
    font-size: 1.1rem;
    text-align: left;
    border: 1px solid rgba(255, 59, 48, 0.2);
    backdrop-filter: blur(5px);
    transition: all 0.3s ease;
    transform-origin: center;
    animation: errorSlideIn 0.5s ease forwards;
    opacity: 0;
  }

  @keyframes errorSlideIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .error-item:hover {
    background: rgba(255, 59, 48, 0.2);
    transform: translateX(5px);
  }

  .error-item i {
    margin-right: 0.75rem;
    color: rgba(255, 255, 255, 0.9);
  }

  .retry-button {
    display: inline-block;
    padding: 15px 35px;
    background: rgba(255, 255, 255, 0.15);
    color: #fff;
    text-decoration: none;
    border-radius: 50px;
    font-weight: 600;
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
    position: relative;
    z-index: 1;
  }

  .retry-button:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-3px);
    box-shadow: 0 18px 45px rgba(0, 0, 0, 0.3);
    color: #fff;
  }

  .error-icon {
    font-size: 3.5rem;
    color: #fff;
    margin-bottom: 1.5rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    position: relative;
    z-index: 1;
  }
</style>
{% endblock %}

{% block body %}
<div class="error-section">
  <div class="container">
    <div class="error-card" data-aos="fade-up" data-aos-duration="1000">
      <i class="fas fa-exclamation-circle error-icon"></i>
      <h2 class="error-title">Â¡Hubieron algunos errores!</h2>
      
      <ul class="error-list">
        {% for message in messages %}
          <li class="error-item" style="animation-delay: {{ loop.index0 * 0.1 }}s">
            <i class="fas fa-times-circle"></i>
            {{ message }}
          </li>
        {% endfor %}
      </ul>
      
      <a href="/payment" class="retry-button" data-aos="fade-up" data-aos-delay="200">
        <i class="fas fa-redo me-2"></i>
        Volver a intentarlo
      </a>
    </div>
  </div>
</div>
{% endblock %}
